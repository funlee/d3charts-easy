<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>d3charts - 水球图</title>
        <link rel="stylesheet" type="text/css" href="../style/common.css">
    </head>
    <body>
        <div class="chart">
            <svg>
                <defs>
                    <linearGradient id="outerColor" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color: rgb(6, 124, 255); stop-opacity: 1;"></stop>
                        <stop offset="100%" style="stop-color: rgb(160, 60, 218);"></stop>
                    </linearGradient>
                </defs>
            </svg>
        </div>
        <div class="btn-wrap">
            <button class="btn up-btn">更新数据</button>
        </div>
        <script type="text/javascript" src='../dist/vendor.js'></script>
        <script type="text/javascript" src='../dist/ball.js'></script>
    </body>
</html>
