<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>d3charts - 力导向图</title>
        <link rel="stylesheet" type="text/css" href="../style/common.css">
        <style type="text/css">
            .tooltip{
                display: none;
                position: absolute;
                font-size: 14px;
                line-height: 22px;
                padding: 8px 10px;
                color: #fff;
                border-radius: 4px;
                background: rgba(50,50,50,.7);
                z-index: 10
            }
        </style>
    </head>
    <body>
        <div class="chart">
            
            <div class="tooltip">
                <span class="show-text">测试</span>
            </div>
        </div>
        <div class="btn-wrap">
            <button class="btn up-btn">更新数据</button>
            <button class="btn sz-btn">递增排序</button>
            <button class="btn dj-btn">递减排序</button>
        </div>
        <script type="text/javascript" src='../dist/vendor.js'></script>
        <script type="text/javascript" src='../dist/force.js'></script>
    </body>
</html>
