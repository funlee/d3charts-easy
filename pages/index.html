<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d3charts - 练习图集</title>
    <style type="text/css">
        html,body{
            margin:0;
            padding:0;
            width: 100%;
            height: 100%;
            background: #001122;
            line-height: 0;
            font-size: 0;
        }
        section{text-align: center;color: #fff;position: absolute;top: 50px;left: 50%;transform: translate(-50%,0);}
        h3{font-size: 24px;}
        li{list-style: none}
        li a{font-size: 22px;text-decoration: none;color: #83e6fb;line-height: 1.5;}
    </style>
</head>
<body>
    <svg width="100%" height="100%" viewBox="-400 -300 800 600" preserveAspectRatio="xMidYMid slice">
        <defs>
            <polygon id="star" points="0 -10 2 -2 10 0 2 2 0 10 -2 2 -10 0 -2 -2" fill="#fff"></polygon>

            <linearGradient id="tower" x1="0" y1="0" x2="1" y2="0">
                <stop offset="0" stop-color="#999"></stop>
                <stop offset="1" stop-color="#333"></stop>
            </linearGradient>

            <radialGradient id="light" cx="0.5" cy="0.5" r="0.5">
                <stop offset="0" stop-color="rgba(255,255,255,.8)"></stop>
                <stop offset="1" stop-color="rgba(255,255,255,0)"></stop>
            </radialGradient>

            <clipPath id="light-clip">
                <polygon points="0 0 -400 -15 -400 15" fill="rgba(255,0,0,.5)">
                    <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="rotate"
                    form="0"
                    to="360"
                    dur="10s"
                    repeatCount="indefinite"
                ></animateTransform>
                </polygon>
            </clipPath>

            <linearGradient id="fade" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0" stop-color="rgba(255,255,255,.3)"></stop>
                <stop offset="1" stop-color="rgba(255,255,255,0)"></stop>
            </linearGradient>

            <mask id="fading">
                <rect x="-400" y="0" width="800" height="300" fill="url(#fade)"></rect>
            </mask>
            
        </defs>
        <g id="real">
            <g id="star-group"></g>
            <g id="moon-group">
                <mask id="moon-mask">
                    <circle cx="-250" cy="-150" r="100" fill="white"></circle>
                    <circle cx="-200" cy="-200" r="100" fill="black"></circle>
                </mask>
                <circle cx="-250" cy="-150" r="100" fill="yellow" mask="url(#moon-mask)"></circle>
            </g>
            <g id="light-tower" transform="translate(250,0)">
                <polygon points="0 0 5 50 -5 50" fill="url(#tower)"></polygon>
                <circle cx="0" cy="0" r="2" fill="#fff"></circle>
                <ellipse cx="0" cy="0" rx="300" ry="100" fill="url(#light)" clip-path="url(#light-clip)"></ellipse>
            </g>
        </g>
        <g id="reflact" transform="translate(0 50)" mask="url(#fading)">
            <!--mask不能用在use标签上-->
            <use xlink:href="#real" transform="scale(1,-1) translate(0 -50)">
        </g>
        <line x1="-400" y1="50" x2="400" y2="50" stroke="white">偏移调整后的分隔线</line>
    </svg>

    <section>
        <h3>d3charts - 练习图集</h3>
        <ul>
            <li><a href="bar.html">柱状图</a></li>
            <li><a href="line.html">折线图</a></li>
            <li><a href="area.html">面积图</a></li>
            <li><a href="pie.html">饼图</a></li>
            <li><a href="force.html">力导向图</a></li>

            <li><a href="map.html">地图</a></li>
        </ul>
    </section>

    <script type="text/javascript">
        var SVG_NS = 'http://www.w3.org/2000/svg'
        var XLINK_NS = 'http://www.w3.org/1999/xlink'
        var paper = document.querySelector('svg')

        renderStar()

        function use(origin) {
            var _use = document.createElementNS(SVG_NS,'use')
            _use.setAttributeNS(XLINK_NS,'xlink:href','#' + origin.id)
            return _use
        }

        function random(min,max) {
            return min + (max-min) * Math.random()
        }

        function renderStar() {
            var starRef = document.getElementById('star')
            var starGroup = document.getElementById('star-group')
            var starCount = 500
            var star;
            while(starCount--) {
                star = use(starRef)
                star.setAttribute('opacity',random(0.1,0.4))
                star.setAttribute('transform','translate('+random(-400,400)+','+random(-300,50)+')'
                    +
                    'scale('+random(0.1,0.6)+')'
                    )

                starGroup.appendChild(star)
            }
        }
    </script>
</body>
</html>
