<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>d3charts - 折线图</title>
        <link rel="stylesheet" type="text/css" href="../style/common.css">
        <style type="text/css">
        .active-line{
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: dash 3s linear forwards;
        }
        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }
        </style>
    </head>
    <body>
        <div class="chart">

        </div>
        <div class="btn-wrap">
            <button class="btn up-btn">更新数据</button>
            <button class="btn sz-btn">递增排序</button>
            <button class="btn dj-btn">递减排序</button>
        </div>
        <script type="text/javascript" src='../dist/vendor.js'></script>
        <script type="text/javascript" src='../dist/line.js'></script>
    </body>
</html>
