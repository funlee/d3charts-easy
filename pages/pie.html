<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>d3charts - 饼图</title>
        <link rel="stylesheet" type="text/css" href="../style/common.css">
        <style type="text/css">
            .tooltip{
                display: none;
                position: absolute;
                font-size: 14px;
                line-height: 22px;
                padding: 8px 10px;
                color: #fff;
                border-radius: 4px;
                background: rgba(50,50,50,.7);
                z-index: 10
            }
             .tooltip p{

             }
        </style>
    </head>
    <body>
        <div class="chart">
            <svg>
                <defs>
                    <pattern id="fill-img" x="0" y="0" width="1" height="1" patternUnits="objectBoundingBox">
                        <image xlink:href="../images/fill.png">
                    </pattern>
                </defs>
            </svg>
            <div class="tooltip">
                <span class="name">测试：</span>
                <span class="value">500</span>
                <p>占比：<span class="rate">50%</span></p>
            </div>
        </div>
        <div class="btn-wrap">
            <button class="btn up-btn">更新数据</button>
            <button class="btn sz-btn">递增排序</button>
            <button class="btn dj-btn">递减排序</button>
        </div>
        <script type="text/javascript" src='../dist/vendor.js'></script>
        <script type="text/javascript" src='../dist/pie.js'></script>
    </body>
</html>
