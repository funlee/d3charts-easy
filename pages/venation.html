<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>d3charts - 纹理面积图</title>
        <link rel="stylesheet" type="text/css" href="../style/common.css">
        <style type="text/css">
        .active-line{
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: dash 3s linear forwards;
        }
        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }
        </style>
    </head>
    <body>
        <div class="chart">
            <svg>
                <defs>
                    <linearGradient id="areaGradient" x1="0%" x2="0%" y1="0%" y2="100%">
                        <stop offset="0%" stop-color="#6b36ae" stop-opacity="1" />
                        <stop offset="100%" stop-color="#0c1130" stop-opacity="1" />
                    </linearGradient>
                    <mask id="areaMask" maskUnits="userSpaceOnUse">
                        <rect x="0" y="0" fill="rgba(0,0,0,0)" fill-opacity="1"/>
                    </mask>
                    <pattern id="fill-img" x="0" y="0" width="0.01" height="1" patternUnits="objectBoundingBox">
                        <rect x="0" y="0" width="6" height="350" fill="url(#areaGradient)" />
                    </pattern>
                </defs>
            </svg>
        </div>
        <div class="btn-wrap">
            <button class="btn up-btn">更新数据</button>
            <button class="btn sz-btn">递增排序</button>
            <button class="btn dj-btn">递减排序</button>
        </div>
        <script type="text/javascript" src='../dist/vendor.js'></script>
        <script type="text/javascript" src='../dist/venation.js'></script>
    </body>
</html>
